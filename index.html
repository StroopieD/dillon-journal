<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Dillon's Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: #000;
    }
    
    /* Matrix Canvas Background */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Main content container */
    .content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .login-box {
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    h2 {
      margin-bottom: 24px;
      color: #0f0;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px #0f0;
      font-family: 'Courier New', monospace;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #0f0;
      font-weight: 500;
      font-size: 14px;
      font-family: 'Courier New', monospace;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #0f0;
      border-radius: 6px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      background: rgba(0, 0, 0, 0.9);
    }
    
    input::placeholder {
      color: rgba(0, 255, 0, 0.4);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: rgba(0, 255, 0, 0.2);
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    button:hover {
      background: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      background: rgba(100, 100, 100, 0.3);
      border-color: #666;
      color: #666;
      cursor: not-allowed;
    }
    
    .error {
      color: #f00;
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px #f00;
    }
    
    .success {
      color: #0f0;
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0f0;
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Matrix Canvas Background -->
<canvas id="matrixCanvas"></canvas>

<!-- Main Content -->
<div class="content">
  <div class="login-box">
    <h2>[ SYSTEM ACCESS ]</h2>
    <form id="loginForm" onsubmit="checkName(event)">
      <div class="form-group">
        <label for="nameInput">&gt; ENTER_NAME:</label>
        <input 
          type="text" 
          id="nameInput" 
          placeholder="username_" 
          autocomplete="name"
          required
          aria-describedby="errorMsg"
        />
      </div>
      <button type="submit" id="submitBtn">Initialize</button>
      <p id="errorMsg" class="error" role="alert" aria-live="polite"></p>
    </form>
  </div>
</div>

<script>
  // Matrix Rain Effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  // Matrix characters - Katakana, Latin, and numbers
  const matrixChars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
  const chars = matrixChars.split('');
  
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  
  // Array of y-positions for each column
  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.random() * -100;
  }
  
  function drawMatrix() {
    // Semi-transparent black to create fade effect
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';
    
    for (let i = 0; i < drops.length; i++) {
      // Random character
      const text = chars[Math.floor(Math.random() * chars.length)];
      
      // Draw character
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      
      // Reset drop to top randomly
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      
      drops[i]++;
    }
  }
  
  // Start animation
  setInterval(drawMatrix, 35);
  
  // Resize canvas on window resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
  
  // Login functionality
  const form = document.getElementById('loginForm');
  const nameInput = document.getElementById('nameInput');
  const errorMsg = document.getElementById('errorMsg');
  const submitBtn = document.getElementById('submitBtn');
  
  nameInput.focus();
  
  function checkName(event) {
    event.preventDefault();
    
    const name = nameInput.value.trim();
    errorMsg.textContent = '';
    errorMsg.className = 'error';
    
    if (!name) {
      errorMsg.textContent = '> ERROR: Username required';
      return;
    }
    
    if (name.toLowerCase() === 'dillon') {
      errorMsg.className = 'success';
      errorMsg.textContent = '> ACCESS GRANTED. Initializing...';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    } else {
      errorMsg.textContent = '> ACCESS DENIED: Invalid credentials';
      nameInput.value = '';
      nameInput.focus();
    }
  }
  
  nameInput.addEventListener('input', () => {
    if (errorMsg.textContent) {
      errorMsg.textContent = '';
    }
  });
</script>

</body>
</html>
