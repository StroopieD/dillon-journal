<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Daily Box â€“ Access Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020202;
      --green: #00ff6a;
      --green-soft: #7fff7f;
      --red: #ff4b4b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #022b10 0, #000 55%);
      color: var(--green);
      font-family: Consolas, "Courier New", monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle scan-line overlay */
    .scanlines {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.3) 0px,
        rgba(0, 0, 0, 0.3) 1px,
        transparent 2px,
        transparent 3px
      );
      opacity: 0.3;
      mix-blend-mode: multiply;
      z-index: 1;
    }

    .wrapper {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 420px;
    }

    .card {
      border: 1px solid var(--green);
      box-shadow: 0 0 25px rgba(0, 255, 106, 0.25);
      border-radius: 12px;
      padding: 24px 22px 20px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(0, 255, 106, 0.2);
      opacity: 0.7;
      pointer-events: none;
    }

    .title {
      font-size: 20px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 6px;
      color: var(--green-soft);
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-align: center;
      text-transform: uppercase;
      color: #6affc4;
      margin-bottom: 18px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(0, 255, 106, 0.6),
        transparent
      );
      margin-bottom: 16px;
    }

    .terminal {
      font-size: 13px;
      background: #020302;
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid rgba(0, 255, 106, 0.4);
      margin-bottom: 16px;
      min-height: 40px;
      position: relative;
      overflow: hidden;
    }

    .terminal-line {
      white-space: nowrap;
      overflow: hidden;
      animation: type 3s steps(40, end) 0.2s 1 both;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      margin-left: 3px;
      background: var(--green);
      animation: blink 1s step-end infinite;
      height: 1em;
      transform: translateY(2px);
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: block;
      margin-bottom: 6px;
      color: var(--green-soft);
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 9px 10px;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 106, 0.6);
      background: #020403;
      color: var(--green);
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px rgba(0, 255, 106, 0.5);
    }

    button {
      padding: 9px 14px;
      border-radius: 6px;
      border: none;
      background: var(--green);
      color: #000;
      font-size: 13px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 14px rgba(0, 255, 106, 0.7);
    }

    .hint {
      font-size: 11px;
      color: #6affc4;
      margin-top: 6px;
      opacity: 0.8;
    }

    .message {
      margin-top: 10px;
      font-size: 12px;
      min-height: 14px;
    }

    .message.error {
      color: var(--red);
    }

    .message.success {
      color: var(--green-soft);
    }

    .footer-note {
      margin-top: 14px;
      font-size: 11px;
      text-align: center;
      color: #408a5a;
    }

    /* Shake on error */
    .shake {
      animation: shake 0.3s linear;
    }

    @keyframes type {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <div class="wrapper">
    <div class="card" id="card">
      <div class="title">THE DAILY BOX</div>
      <div class="subtitle">ACCESS TERMINAL</div>
      <div class="divider"></div>

      <div class="terminal">
        <div class="terminal-line">
          &gt; AUTHORIZED USER CHECK INITIALIZED... PLEASE ENTER YOUR NAME
          <span class="cursor"></span>
        </div>
      </div>

      <label for="nameInput">Authorized Name</label>
      <div class="input-row">
        <input
          type="text"
          id="nameInput"
          autocomplete="off"
          placeholder="Type your name..."
        />
        <button id="enterBtn">Enter</button>
      </div>

      <div class="message" id="message"></div>
      <div class="hint">Hint: This journal only opens for Dillon.</div>

      <div class="footer-note">
        Unauthorized access will be ignored. Proceed if you are you.
      </div>
    </div>
  </div>

  <script>
    const AUTHORIZED_NAME = "dillon"; // the only allowed name

    const input = document.getElementById("nameInput");
    const button = document.getElementById("enterBtn");
    const msg = document.getElementById("message");
    const card = document.getElementById("card");

    function tryLogin() {
      const value = input.value.trim().toLowerCase();

      if (!value) {
        msg.textContent = "Please type a name first.";
        msg.className = "message error";
        shake();
        return;
      }

      if (value === AUTHORIZED_NAME) {
        msg.textContent = "Access granted. Redirecting to journal...";
        msg.className = "message success";

        // small delay so user can see the message
        setTimeout(() => {
          window.location.href = "home.html";
        }, 700);
      } else {
        msg.textContent = "Access denied. This journal is for Dillon only.";
        msg.className = "message error";
        shake();
      }
    }

    function shake() {
      card.classList.remove("shake");
      // force reflow so animation restarts
      void card.offsetWidth;
      card.classList.add("shake");
    }

    // Click button
    button.addEventListener("click", tryLogin);

    // Press Enter key
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        tryLogin();
      }
    });

    // Optional: autofocus input when page loads
    window.addEventListener("DOMContentLoaded", () => {
      input.focus();
    });
  </script>

  <style>
.falling-stickman-container {
  position: fixed;
  top: -20vh;              
  left: 10%;               
  width: 2vw;              
  z-index: 9999;
  animation: fallDown 4s linear forwards;
}
.falling-stickman-container .stickman {
  width: 100%;
  height: auto;
}
@keyframes fallDown {
  0% {
    transform: translate(-50%, -120vh);  
  }
  100% {
    transform: translate(-50%, 110vh);   
  }
}
  </style>
  <div class="falling-stickman-container">
  <svg class="stickman" viewBox="0 0 50 100">
    <!-- Head -->
    <circle cx="25" cy="15" r="10" stroke="lime" fill="none" stroke-width="3"/>
    <!-- Body -->
    <line x1="25" y1="25" x2="25" y2="60" stroke="lime" stroke-width="3"/>
    <!-- Arms -->
    <line x1="25" y1="35" x2="10" y2="50" stroke="lime" stroke-width="3"/>
    <line x1="25" y1="35" x2="40" y2="50" stroke="lime" stroke-width="3"/>
    <!-- Legs -->
    <line x1="25" y1="60" x2="15" y2="90" stroke="lime" stroke-width="3"/>
    <line x1="25" y1="60" x2="35" y2="90" stroke="lime" stroke-width="3"/>
  </svg>
</div>

</body>
</html>
