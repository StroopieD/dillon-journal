<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    .login-box {
      width: 300px; padding: 20px; margin: 100px auto;
      background: white; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #333; color: white; border: none; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Enter your name</h2>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="checkName()">Enter</button>
  <p id="errorMsg" class="error"></p>
</div>

<script>
  function checkName() {
    const name = document.getElementById("nameInput").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (name.toLowerCase() === "dillon") {
      // Go to the real website
      window.location.href = "home.html"; // change to your real page
    } else {
      errorMsg.textContent = "Access denied.";
    }
  }
</script>

</body>
</html>
